<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <article class="grid-contenedor2">

        <header class="navMenu">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">Xplorer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="./Destinations.html">Destinations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./Services.html">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./AboutUs.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./Contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="forms">

            <section class="formText">
                <h1 class="mainText4">Contact Us</h1>
                <p class="parText4">Our friendly team would love to hear from you!</p>
            </section>

            <section class="normal">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Last Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Doe">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput3"
                        placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Phone Number</label>
                    <input type="email" class="form-control" id="exampleFormControlInput4"
                        placeholder="+1(555) 000-0000">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <input type="submit" value="Send a Message" class="submitButton">

            </section>

            <section class="small">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                        placeholder="John">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Last Name</label>
                    <input type="email" class="form-control form-control-sm" id="exampleFormControlInput2"
                        placeholder="Doe">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-sm" id="exampleFormControlInput3"
                        placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Phone Number</label>
                    <input type="email" class="form-control form-control-sm" id="exampleFormControlInput4"
                        placeholder="+1(555) 000-0000">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                    <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <input type="submit" value="Send a Message" class="submitButton">

            </section>

        </main>

        <section class="formImg">
            <!-- background img used for this section -->
        </section>

    </article>

    <footer class="footer1">
        <div>
            <ul class="footerBar">
                <li class="ftBarItem"><a class="ftItem1" href="../index.html">Xplorer</a></li>
                <ul class="ftNavBar2">
                    <li class="ftBarItem"><a class="fNavItem" href="./Destinations.html">Destinations</a>
                    </li>
                    <li class="ftBarItem"><a class="fNavItem" href="./Services.html">Services</a></li>
                    <li class="ftBarItem"><a class="fNavItem" href="./AboutUs.html">About Us</a></li>
                    <li class="ftBarItem"><a class="fNavItem" href="./Contact.html">Contact</a></li>
                </ul>
            </ul>
        </div>
        <section class="ftExtra">
            <div class="copy2">
                <h4><b>Xplorer</b>, 2022 all rights reserved</h4>
            </div>
            <div class="ftIcons">
                <a href="https://www.facebook.com/" class="fa fa-facebook"><img src="../img/facebook.svg" class="ftIcon" alt="facebook icon"></a>
                <a href="https://twitter.com/" class="fa fa-twitter"><img src="../img/twitter.svg" class="ftIcon" alt="twitter icon"></a>
                <a href="https://www.instagram.com/" class="fa fa-instagram"><img src="../img/instagram.svg" class="ftIcon" alt="instagram icon"></a>
            </div>
        </section>
    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
